name: Build docker image and deploy server ci
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  server-ci-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Registry
        uses: docker/login-action@v3 
        with:
          registry: ghcr.io
          username: ferbray
          password: ${{ secrets.REGISTRY_TOKEN }}
          
      - name: Build&Deploy auth-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/auth-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/auth-api:latest
          build-args: |
            build_mode=Release
            
      - name: Build&Deploy email-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/email-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/email-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy game-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/game-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/game-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy identity-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/identity-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/identity-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy payment-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/payment-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/payment-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy promocode-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/promocode-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/promocode-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy resources-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/resources-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/resources-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy review-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/review-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/review-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy statistics-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/statistics-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/statistics-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy support-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/support-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/support-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy withdraw-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/withdraw-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/withdraw-api:latest
          build-args: |
            build_mode=Release

      - name: Build&Deploy gateway-api
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            ghcr.io/ferbray/gateway-api:${{ github.event.release.tag_name }}
            ghcr.io/ferbray/gateway-api:latest
          build-args: |
            build_mode=Release

      - name: Run deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sudo docker-compose -f compose-ci.yml -f compose.prod.yml -p prod pull
            sudo docker-compose -f compose-ci.yml -f compose.prod.yml -p prod up -d