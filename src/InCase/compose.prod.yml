version: '3.8'
services:
  fileserver:
    volumes:
      - ~/fileserver:/static/images
      - ~/.ssl/ca.crt:/etc/ssl/ca.crt
      - ~/.ssl/:/etc/.ssl/private/
      - ~/nginx/conf.prod.d/:/etc/nginx/conf.d/
    ports:
      - 8080:8080

  nosqldata:
    env_file:
      - .environments/mongo.prod.env
    volumes:
      - ~/data/mongo:/data/db
    ports:
      - 27017:27017

  rabbitmq:
    env_file:
      - .environments/rabbitmq.prod.env
    volumes:
      - ~/data/rabbitmq:/var/lib/rabbitmq/mnesia/
    ports:
      - 5672:5672
      - 15672:15672

  psql:
    env_file:
      - .environments/psql.prod.env
    volumes:
      - ~/data/psql:/var/lib/postgresql/data
    ports:
      - 5432:5432

  auth-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/auth-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5033:8080

  email-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/email-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5225:8080

  game-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/game-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5184:8080

  identity-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/identity-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5259:8080

  payment-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/payment-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5039:8080

  promocode-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/promocode-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5163:8080

  resources-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/resources-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5073:8080

  review-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/review-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5079:8080

  statistics-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/statistics-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5231:8080

  support-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/support-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5155:8080

  withdraw-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/withdraw-api.env
    volumes:
      - ~/fileserver:/static/images
      - ~/logs:/root/logs
    ports:
      - 5187:8080

  gateway-api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
    env_file:
      - .environments/gateway-api.prod.env
    volumes:
      - ~/.ssl/:/etc/.ssl/private/
      - ~/logs:/root/logs
    ports:
      - 443:443
      - 80:8080
      
volumes:
  database:
  rabbitmq: